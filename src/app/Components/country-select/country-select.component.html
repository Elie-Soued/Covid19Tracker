<mat-form-field appearance="fill">
  <mat-label>Select state</mat-label>
  <mat-select (selectionChange)="setSelectedCountry($event)" required>
    @for(state of states; track state.name){
    <mat-option [value]="state.code" id="{{ state.name }}">
      {{ state.name }}
    </mat-option>
    }
  </mat-select>
</mat-form-field>
