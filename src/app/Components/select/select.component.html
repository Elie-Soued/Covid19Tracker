<mat-form-field appearance="fill">
  <mat-label>{{ title }}</mat-label>
  <mat-select (selectionChange)="sendInfo(selectedData)">
    <div *ngIf="data">
      <mat-option *ngFor="let element of data" [value]="element">
        {{ element }}
      </mat-option>
    </div>
  </mat-select>
</mat-form-field>
