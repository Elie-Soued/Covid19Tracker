<mat-radio-group>
  <mat-radio-button
    value="allDates"
    (click)="hideDatePicker()"
    (change)="setRangeSelection($event)"
    >Show All Dates</mat-radio-button
  >
  <mat-radio-button
    value="specificDates"
    (click)="showDatePicker()"
    (change)="setRangeSelection($event)"
    >Choose Date Range</mat-radio-button
  >
</mat-radio-group>
