<mat-toolbar
  color="primary"
  id="mainWrapper"
  fxLayoutAlign="space-around center"
>
  <!--Country Select-->
  <mat-form-field appearance="fill">
    <mat-label>Select Country</mat-label>
    <mat-select (selectionChange)="setSelectedCountry($event)">
      <mat-option *ngFor="let country of countries" [value]="country.Country">
        {{ country.Country }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!--Date picker-->
  <app-date-picker
    (startDate)="setDateFrom($event)"
    (endDate)="setDateTo($event)"
  ></app-date-picker>

  <!--Case Select-->
  <mat-form-field appearance="fill">
    <mat-label>Select Case</mat-label>
    <mat-select (selectionChange)="setSelectedCase($event)">
      <mat-option *ngFor="let case of cases" [value]="case">
        {{ case }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- <app-select [title]="Select Case"
  [data]="case"></app-select> -->

  <!--Submit Button-->

  <button mat-button (click)="fetchDataPerCountry()">Show Data</button>
</mat-toolbar>
