<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isXsmallScreen$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isXsmallScreen$ | async) ? 'over' : 'side'"
    [opened]="(isXsmallScreen$ | async) === false"
    disableClose="true"
  >
    <mat-toolbar id="sideBarTitle" color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <!--Select Country-->
      <mat-form-field appearance="fill">
        <mat-label>Select Country</mat-label>
        <mat-select (selectionChange)="setSelectedCountry($event)">
          <mat-option
            *ngFor="let country of countries"
            [value]="country.Country"
          >
            {{ country.Country }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!--Radio Buttons-->
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1" (click)="showDatePicker()"
          >Specific Dates</mat-radio-button
        >
        <mat-radio-button value="2" (click)="hideDatePicker()"
          >All Dates</mat-radio-button
        >
      </mat-radio-group>

      <!--Date Picker-->
      <div *ngIf="datePickerVisible">
        <app-date-picker
          (startDate)="setDateFrom($event)"
          (endDate)="setDateTo($event)"
        ></app-date-picker>
      </div>

      <button
        mat-raised-button
        color="primary"
        (click)="activateTheRightFunction(); drawer.toggle()"
        id="showGraph"
      >
        Show Graph
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Covid19Tracker</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
