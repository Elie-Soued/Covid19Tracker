<!--Sidenav Parent component-->
<mat-sidenav-container class="sidenav-container">
  <!--Sidenav-->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isXsmallScreen$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isXsmallScreen$ | async) ? 'over' : 'side'"
    [opened]="(isXsmallScreen$ | async) === false"
    disableClose="false"
  >
    <mat-nav-list>
      <!--Country Select-->
      <app-country-select (selectedCountry)="setSelectedCountry($event)">
      </app-country-select>

      <!--Radio Buttons-->
      <mat-radio-group
        required
        [(ngModel)]="rangeSelection"
        name="rangeSelection"
      >
        <mat-radio-button value="allDates" (click)="hideDatePicker()"
          >Show All Dates</mat-radio-button
        >
        <mat-radio-button value="specificDates" (click)="showDatePicker()"
          >Choose Date Range</mat-radio-button
        >
      </mat-radio-group>

      <!--Date Picker-->
      <div *ngIf="datePickerVisible">
        <app-date-picker
          (startDate)="setDateFrom($event)"
          (endDate)="setDateTo($event)"
        ></app-date-picker>
      </div>

      <!--Show Graph Button-->
      <button
        mat-raised-button
        color="primary"
        (click)="activateTheRightFunction(); drawer.toggle()"
        [disabled]="disableButton()"
        id="showGraph"
      >
        Show Graph
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <!--Sidenav Content-->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Covid19Tracker</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
