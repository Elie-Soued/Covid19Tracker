<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isXsmallScreen$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isXsmallScreen$ | async) ? 'over' : 'side'"
    [opened]="(isXsmallScreen$ | async) === false"
    disableClose="true"
  >
    <mat-toolbar class="sideBarTitle" color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <!--Select Country-->
      <mat-form-field appearance="fill">
        <mat-label>Select Country</mat-label>
        <mat-select (selectionChange)="setSelectedCountry($event)" required>
          <mat-option
            *ngFor="let country of countries"
            [value]="country.Country"
          >
            {{ country.Country }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!--Radio Buttons-->

      <mat-radio-group
        required
        [(ngModel)]="rangeSelection"
        name="rangeSelection"
      >
        <mat-radio-button value="allDates" (click)="hideDatePicker()"
          >Show All Dates</mat-radio-button
        >
        <mat-radio-button value="specificDates" (click)="showDatePicker()"
          >Choose Date Range</mat-radio-button
        >
      </mat-radio-group>

      <!--Date Picker-->
      <div *ngIf="datePickerVisible">
        <app-date-picker
          (startDate)="setDateFrom($event)"
          (endDate)="setDateTo($event)"
        ></app-date-picker>
      </div>

      <button
        mat-raised-button
        color="primary"
        (click)="activateTheRightFunction(); drawer.toggle()"
        [disabled]="
          !rangeSelection ||
          (rangeSelection === 'specificDates' && !selectedDateFrom) ||
          (rangeSelection === 'specificDates' && !selectedDateTo)
        "
        id="showGraph"
      >
        Show Graph
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Covid19Tracker</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

<!--

  condition:
  1-button should be disabled if !rangeSelection
  2-button should be disable if rangeSelection === specificDates && !selectedDateFrom || !selectedDateTo
-->
